    <script>                                                                                    <! this is the javascript section>
      function calculateTip(cost, percentage) {
  const tipAmount = (cost * percentage) / 100;
  const totalAmount = cost + tipAmount;
  return {
    tipAmount: tipAmount,
    totalAmount: totalAmount
  };
