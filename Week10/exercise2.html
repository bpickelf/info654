<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Week 9: Exercise 1: tip calculator </title>
    </head>
  
  <body>
    <h1>My tip Calculator</h1>
          <label for="cost">Cost of Meal</label>
          <input id="cost" type="number" step=".01" title="Enter Cost Here"> <br><br>                <! this is the box where you can type in the cost of the meal>
          <label for="percentage">Tip Percentage</label>
          <input id="percentage" type="number" step=".01" title="Enter Percentage Here"><br><br>                  <! this is the box where you can type in the cost of the meal>
            <button type="button" onclick="calculateTip()">Calculate Tip Amount</button>                            <! this is the button that will call the javascript fuction it will say "Calculate Tip Amount>
      <h2 id="demo"></h2>                                                                             <! this is where the phrase "You entered this value: ... is will appear> 
    
    <script>                                                                                    <! this is the javascript function. >
     function calculateTip() {
        let x = parseFloat(document.getElementById("cost").value);                                <!declare your variables>
        let y = parseFloat(document.getElementById("percentage").value);
        let text="";
        let tip = (x*y)/100;                                                       <! declare your variables and calculate the tip using the first two variables>
          text= "tip amount: $" + tip.toFixed(2);
          document.getElementById("demo").innerHTML = text;
      }
</script>
  </body>
</html>
