<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Week 9: Exercise 1: number buttons </title>
    </head>
  
  <body>
        <label for="number">Some Random Number</label>
        <input id="randomnumber" type="number" value="Enter number Here"><br><br>                 <! this is the box where you can type in a number>
        <button type="button" onclick="myFunction()">Enter</button>                            <! this is the enter button>  
        <h2 id="demo"></h2>                                                                         <! this is where the phrase "You entered this value: ... is will appear>

    <script>                                                                                    <!Javasccript>
    function myFunction() {
        let x = document.getElementById("randomnumber").value;
        document.getElementById("demo").innerHTML = "You Entered this value: " + x;    
}
</script>
  </body>
</html>
